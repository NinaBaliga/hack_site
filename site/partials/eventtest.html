<div class="pull-left" data-ng-controller="EventCtrl">
<ol>
	<li data-ng-repeat="event in events.results | limitTo: 3">{{event.name}}</li>
</ol>
</div>


<div class="pull-right" data-ng-controller="EventCtrl">
Next Event <br/>
{{events.results[0].name}} <br/>
{{events.results[0].time | date :'shortDate'}} <br/>
{{events.results[0].time | date :'shortTime'}} to {{events.results[0].time + events.results[0].duration | date :'shortTime'}}
</div>
